<!DOCTYPE html>
<html html__catalog lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мединталь</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="./img/icon.png">
  </head>
  <body>
    <header class="header">
        <div class="container">
            <div class="container__header">
                <button class="menu-button" id="menuButton">
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <div class="logo">
                    <img src="./img/header/logo.svg" alt="">
                </div>
            </div>
        </div> 
    </header>

    <section class="title">
        <div class="container">
            <div class="container__title">
               <div class="title-text">
                    <h1>Мединталь — <br> клиника здоровья <br>и красоты</h1>
                </div>
                <div class="title-image">
                    <img src="./img/title/главная картинка.png" alt="Клиника" />
                </div> 
            </div>
        </div>   
    </section>

    <section class="note">
        <div class="container">
            <div class="container__note">
                <div class="note__text">
                    <h3>Подбираем процедуры в соответствии с вашими потребностями, полом и возрастом </h3>
                </div>
                <div class="note__more">
                    <button class="btn__more">Подробнее...</button>
                </div>
            </div>
        </div>
    </section>

    <section class="directions">
        <div class="container">
            <div class="container__directions">
                <div class="directions__title">
                    <h2>Направления нашей клиники</h2>
                </div>
                <div class="directions__cards">
                    <div class="card__cosmetology">
                        <div class="card__cosmetology_title">
                            <h4>Косметология</h4>
                        </div>
                        <div><img src="" alt=""></div>
                    </div>
                    <div class="card__osteopathy">
                        <div class="card__osteopathy_title">
                            <h4>Остеопатия</h4>
                        </div>
                        <div><img src="" alt=""></div>
                    </div>
                    <div class="card__dropper">
                        <div class="card__dropper_title">
                            <h4>Капельницы</h4>
                        </div>
                        <div><img src="" alt=""></div>
                    </div>
                    <div class="card__analysis">
                        <div class="card__analysis_title">
                            <h4>Анализы</h4>
                        </div>
                        <div><img src="" alt=""></div>
                    </div>
                    <div class="card__dermatology">
                        <div class="card__dermatology_title">
                            <h4>Дерматология</h4>
                        </div>
                        <div><img src="" alt=""></div>
                    </div>
                    <div class="card__spa">
                        <div class="card__spa_title">
                            <h4>Спа <br> процедуры</h4>
                        </div>
                        <div><img src="" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    <script src="main.js"></script>
  </body>
